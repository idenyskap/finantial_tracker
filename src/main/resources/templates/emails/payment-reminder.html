<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <style>
    body { font-family: Arial, sans-serif; line-height: 1.6; color: #333; }
    .container { max-width: 600px; margin: 0 auto; padding: 20px; }
    .header { background-color: #4CAF50; color: white; padding: 30px; text-align: center; border-radius: 10px 10px 0 0; }
    .content { background-color: #f8f9fa; padding: 30px; border-radius: 0 0 10px 10px; }
    .payment-info { background: white; padding: 20px; border-radius: 8px; border-left: 4px solid #4CAF50; margin: 20px 0; }
    .amount { font-size: 24px; color: #4CAF50; font-weight: bold; }
  </style>
</head>
<body>
<div class="container">
  <div class="header">
    <h1>ðŸ’³ Payment Reminder</h1>
  </div>
  <div class="content">
    <p>Hi <span th:text="${userName}">User</span>,</p>

    <p>This is a reminder about your upcoming payment:</p>

    <div class="payment-info">
      <h3 th:text="${transactionName}">Payment Name</h3>
      <p class="amount">$<span th:text="${#numbers.formatDecimal(amount, 1, 2)}">0.00</span></p>
      <p><strong>Due Date:</strong> <span th:text="${dueDate}">Date</span></p>
      <p><strong>Category:</strong> <span th:text="${category}">Category</span></p>
    </div>

    <p>Make sure you have sufficient funds to cover this payment.</p>
  </div>
</div>
</body>
</html>
