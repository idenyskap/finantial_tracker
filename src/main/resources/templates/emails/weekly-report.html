<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <style>
    body { font-family: Arial, sans-serif; line-height: 1.6; color: #333; }
    .container { max-width: 600px; margin: 0 auto; padding: 20px; }
    .header { background-color: #4CAF50; color: white; padding: 30px; text-align: center; border-radius: 10px 10px 0 0; }
    .content { background-color: #f8f9fa; padding: 30px; border-radius: 0 0 10px 10px; }
    .summary-box { background: white; padding: 15px; border-radius: 8px; margin: 10px 0; }
  </style>
</head>
<body>
<div class="container">
  <div class="header">
    <h1>ðŸ“ˆ Weekly Financial Summary</h1>
  </div>
  <div class="content">
    <p>Hi <span th:text="${userName}">User</span>!</p>

    <div class="summary-box">
      <h3>This Week's Overview</h3>
      <p><strong>Income:</strong> $<span th:text="${#numbers.formatDecimal(report.totalIncome, 1, 2)}">0.00</span></p>
      <p><strong>Expenses:</strong> $<span th:text="${#numbers.formatDecimal(report.totalExpenses, 1, 2)}">0.00</span></p>
      <p><strong>Net:</strong> $<span th:text="${#numbers.formatDecimal(report.netAmount, 1, 2)}">0.00</span></p>
    </div>

    <p>Keep up the good work tracking your finances!</p>
  </div>
</div>
</body>
</html>
