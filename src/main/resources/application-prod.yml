spring:
  datasource:
    url: ${DATABASE_URL}
    username: ${DATABASE_USERNAME}
    password: ${DATABASE_PASSWORD}

  mail:
    host: smtp.gmail.com
    port: 587
    username: ${MAIL_USERNAME}
    password: ${MAIL_PASSWORD}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
            required: true

app:
  cookie:
    secure: true
    same-site: None
  mail:
    from: ${MAIL_USERNAME}
    from-name: Finance Tracker
    base-url: ${FRONTEND_URL:https://vercel.app}
    quota:
      enabled: true

cors:
  allowed-origin: ${CORS_ORIGIN}

logging:
  level:
    com.example.financial_tracker: INFO
    org.springframework.security: WARN
    org.springframework.web: WARN