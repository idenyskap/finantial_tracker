spring:
  profiles:
    active: ${SPRING_PROFILES_ACTIVE:dev}
  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true
    out-of-order: false
  datasource:
    url: ${DATABASE_URL:jdbc:postgresql://localhost:5433/postgres}
    driver-class-name: org.postgresql.Driver
    username: ${DATABASE_USERNAME:postgres}
    password: ${DATABASE_PASSWORD:postgres}
  jpa:
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        format_sql: true
  logging:
    level:
      com.example.financial_tracker: DEBUG
      org.springframework.security: DEBUG
      org.springframework.web: DEBUG
      com.example.financial_tracker.service.TwoFactorAuthService: DEBUG
      com.example.financial_tracker.service.CurrencyService: DEBUG
  security:
    method:
      secured-annotations: enabled
      pre-post-annotations: enabled
  jackson:
    serialization:
      write-dates-as-timestamps: false
  mail:
    host: smtp.gmail.com
    port: 587
    username: ${MAIL_USERNAME}
    password: ${MAIL_PASSWORD}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
            required: true
    default-encoding: UTF-8
  cache:
    type: caffeine
    caffeine:
      spec: maximumSize=500, expireAfterWrite=1h

app:
  cookie:
    max-age: 86400
    secure: false
    path: /
    http-only: true
  mail:
    from: noreply@financetracker.com
    from-name: Finance Tracker
    base-url: http://localhost:3000
    quota:
      enabled: false
      daily-limit: 450
      monthly-limit: 13500
      hourly-limit: 20

